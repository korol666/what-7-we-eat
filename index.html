<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今天吃什麼餐廳</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">今天吃什麼餐廳</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="restaurantName"
          class="form-control"
          placeholder="輸入餐廳名稱"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="addRestaurant()">
            新增餐廳
          </button>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-secondary" onclick="exportData()">
          導出數據
        </button>
        <button class="btn btn-secondary" onclick="toggleImport()">
          導入數據
        </button>
      </div>

      <textarea
        id="importData"
        class="form-control"
        rows="5"
        placeholder="粘貼導出的數據"
        style="display: none"
      ></textarea>
      <button
        id="importDataBtn"
        class="btn btn-secondary mt-2"
        onclick="importData()"
        style="display: none"
      >
        確認導入
      </button>

      <div id="restaurantList" class="mb-4">
        <h2>所有餐廳</h2>
        <div id="restaurants" class="list-group"></div>
      </div>
      <button class="btn btn-success mb-4" onclick="pickRestaurant()">
        隨機選擇餐廳
      </button>

      <div id="historyList">
        <h2>過去14天吃過的餐廳</h2>
        <div id="history" class="list-group"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
